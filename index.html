<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="text-center py-5">Simple Calculator</h3>
        <div class="calculator  px-5 text-center"><br>
            <input type="text" id="display" class="form-control"><br>
            <button onclick="clearDisplay()" class="btn btn-danger">C</button>
            <button onclick="appendToDisplay('(')" class="btn btn-primary">(</button>
            <button onclick="appendToDisplay(')')" class="btn btn-primary">)</button>
            <button onclick="backSpace()" class="btn btn-danger"><i class="fa-solid fa-delete-left"></i></button>
            <br>
            <button onclick="appendToDisplay('1')" class="btn btn-primary">1</button>
            <button onclick="appendToDisplay('2')" class="btn btn-primary">2</button>
            <button onclick="appendToDisplay('3')" class="btn btn-primary">3</button>
            <button onclick="appendToDisplay('/')" class="btn btn-warning">/</button>
            <br>
            <button onclick="appendToDisplay('4')" class="btn btn-primary">4</button>
            <button onclick="appendToDisplay('5')" class="btn btn-primary">5</button>
            <button onclick="appendToDisplay('6')" class="btn btn-primary">6</button>
            <button onclick="appendToDisplay('-')" class="btn btn-warning">-</button>
            <br>
            <button onclick="appendToDisplay('7')" class="btn btn-primary">7</button>
            <button onclick="appendToDisplay('8')" class="btn btn-primary">8</button>
            <button onclick="appendToDisplay('9')" class="btn btn-primary">9</button>
            <button onclick="appendToDisplay('+')" class="btn btn-warning">+</button>
            <br>
            <button onclick="appendToDisplay('0')" class="btn btn-primary">0</button>
            <button onclick="appendToDisplay('.')" class="btn btn-primary">.</button>
            <button onclick="calculateDisplay()" class="btn btn-warning">=</button>
            <button onclick="appendToDisplay('*')" class="btn btn-warning">*</button>
        </div>
    </div>
    <br><br><br><br>
    <script src="script.js"></script>
</body>
</html>
